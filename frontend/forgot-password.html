<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Hotel Inspection Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased text-slate-800 bg-slate-100">

    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg">
            <div class="text-center">
                <h1 class="text-2xl font-bold text-slate-900">Forgot your password?</h1>
                <p class="mt-2 text-slate-600">Enter your email address and we will send you a link to reset your password.</p>
            </div>
            <form id="forgot-password-form" class="mt-8 space-y-6">
                <div class="relative">
                    <label for="email" class="sr-only">Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                           class="w-full pl-12 pr-4 py-3 border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Your Email Address">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-feather="mail" class="text-slate-400"></i>
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Send Reset Link
                    </button>
                </div>
                <div id="form-message" class="text-sm text-center hidden"></div>
            </form>
            <div class="text-center text-sm">
                <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">
                    &larr; Return to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
    <script src="forgot-password.js"></script>
</body>
</html>
